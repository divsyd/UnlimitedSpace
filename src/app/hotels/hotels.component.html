<div class="container">
  <h2>Hotels</h2>
  <!--TODO Using left to right display the hotel
    try to use picture -->

  <div class="bar">
    <input type="text" #searchBox id="search-box" placeholder="Enter your search terms" />
  </div>
  <div class="row">
    <ul>
      <li *ngFor="let hotel of hotels">
        <h3>
          {{hotel.name}}
        </h3>
        <div>
          <app-hotel-rooms [hotelId]="hotel._id"></app-hotel-rooms>
        </div>
      </li>
    </ul>
  </div>
</div>
