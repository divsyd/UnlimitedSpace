<div class="row">
  <div class="col-lg-12 p-2" *ngFor="let room of rooms$ | async">

    <div class="card">
      <div class="row">
        <div class="col-md-6">
          <div class="p-2">
            <a routerLink="/room/{{room._id}}">
              <img class="rounded img-fluid" *ngIf="room.images" src="{{room.images[0]}}" alt="{{room.name}}">
            </a>
          </div>
        </div>
        <div class="col-md-6">
          <div class="p-2 h-100 d-flex flex-column">
            <h4>
              <a routerLink="/room/{{room._id}}">
                {{room.name}}
              </a>
            </h4>
            <dl>
              <dt>
                Rooms:
              </dt>
              <dd>
                {{room.bedrooms}}
              </dd>
              <dt>
                Price per night
              </dt>
              <dd>
                {{room.price}}
              </dd>
            </dl>
            <a routerLink="/room/{{room._id}}" class="btn btn-primary mt-auto" role="button">Room Details</a>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
<div class="row">
  <div class="col-lg-12 p-2">
    <button type="button" class="btn" (click)="goBack()">Back</button>
  </div>
</div>
